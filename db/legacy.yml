- post_title: Meet-up February 21st
  post_content: "This week was a pretty busy one since the last host of montrealonrails.com
    was shut down. We are currently running on an EC2 instance, if you have any problem,
    [email me](mailto:mprovencher86@gmail.com).\n\n> The first presentation will by
    by [Olivier Melcher](https://twitter.com/#!/oliv_oil). He will take us away from
    the web with his subject : \"Build awesome command-line applications with Ruby\".
    It will be an interesting travel.> The second presentation will be by [Gary Haran](https://twitter.com/#!/garyharan)
    with \"Start your Engines\". During this talk, we'll see how to make a rails engine
    and find out why you'd want to create one.\r \r \r At the same times, I have a
