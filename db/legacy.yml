    proposals get published on the website for others to vote and comment on. This
    approach allows the organizers to pick subjects that have most interest in the
    community. The comments are only visible to speakers and organizers to avoid influencing
    the votes.\r \r To stay in touch via Twitter, follow [@confooca](http://twitter.com/confooca)
    and use the [#confoo](http://twitter.com/#%21/search/%23confoo) tag. You can also
    help promote the event with these cool [badges](http://confoo.ca/en/propaganda)
