    using pattern matching, pipelines and messaging-passing processes. Beware, perhaps
    your mind will be transformed too!> Afterward, [Christian Lavoie](https://twitter.com/christianlav)
    - organizer of [Haskellers Montreal](http://www.meetup.com/Haskellers-Montreal-Meetup/)
    - will talk about his favorite language: Haskell.\r\n> \n> **Haskell for dynamic
    language enthusiasts: a smörgåsbord of modern coding practices**\n\n> [Adgear](http://adgear.com/)
    is sponsoring pizza. They are supporting Montreal.rb since a long time. You should
    check their [job opportunities](http://adgear.com/company/careers/).\n\n\r \r
    When: November 17th, 2015 at 18:30\r \r\n\n\r \r Where: [Notman House](http://notman.org/en/contact)
    - 51 Sherbrooke West, 3rd floor\r \r Who: Everyone who is interested in Ruby on
    Rails or Ruby\r \r How much: Free\r \r Register: No need, just come, you're welcome\r
    \r Questions?: [Contact me](mailto:mprovencher86@gmail.com)\n\n"
