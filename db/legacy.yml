    from [me](mailto:mprovencher86@gmail.com) or [Hugo](mailto:hugo@cekoya.com) if
    you are interested.> Interested in hopping on a bus to Boston on the weekend of
    March 3-5 for AngelHack and showing our American friends what the Montreal startup
    scene is made of?\n> \n> Context.IO has been invited to fill a bus with at least
    30 Montreal hackers and bring them down to Boston for a one of the most prolific
    hackathons in North America.\n> \n> [http://angelhack.com/](http://angelhack.com/)
