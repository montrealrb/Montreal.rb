  post_content: "Le mois de Novembre est arrivé avec le froid et le vent. Alors, pourquoi
    ne pas venir à la maison Notman le 19 novembre pour se réchauffer, boire quelques
    bières, manger de la pizza et écouter des présentations vraiment intéressantes?\n\n>
    Pour commencer la soirée, [Jean Boussier](https://github.com/byroot) va présenter
    [ActiveRecord::TypedStore](https://github.com/byroot/activerecord-typedstore),
    un gem qu'il a écrit en travaillant chez Shopify.\r \r Au cours de sa présentation,
    Jean nous parlera des fonctionnalités de sérialisation de ActiveRecord à travers
    l'histoire de Ruby on Rails (serialize, store). Il nous démontrera les limitations
    de ces approches et pourquoi vous devriez essayer ActiveRecord::TypedStore. Il
    nous montrera également comment utiliser cette extension à ActiveRecord.> Par
    la suite, [Martin Provencher](https://twitter.com/vivrass) montrera une étude
    de cas sur Rails et [Angular.js](http://angularjs.org/).\r \r Pourquoi devriez-vous
    utiliser Angular.js? Quand devriez-vous l'utiliser? Comment fonctionne-t-il? Comment
    l'intégrer avec Ruby on Rails? Ce sont toutes des questions auxquelles Martin
    répondra pendant sa présentation. Au coeur de cette présentation, il y a une application
    qu'il a construit. Vous verrez un exemple réel sur comment faire fonctionner ces
    2 frameworks ensemble.> Shopify continue de commanditer Montreal.rb comme dans
    les derniers mois. Ils paieront pour la pizza et la bière lors de l'évènement.
    Ils cherchent toujours des développeurs pour leur bureau de Montréal, ne ratez
    pas votre chance de [joindre](http://www.shopify.com/careers) cette brillante
    équipe.\r \r \r J'espère vous voir en grand nombre à Montreal.rb demain. Comme
    d'habitude, nous finissons le tout au Benelux pour continuer les discussions.\r
    \r \r \r\n* * *\n\r \r \r \r November is here with the cold and the wind. So,
    why not come to Notman House on November 19th to warm-up, drink some beers, eat
    pizza, and listen to very interesting talks?\r \r \r> To start the night, [Jean
    Boussier](https://github.com/byroot) will present [ActiveRecord::TypedStore](https://github.com/byroot/activerecord-typedstore),
    a gem he wrote while working at Shopify.\r \r \r \r During this talk, Jean will
    review ActiveRecord serialization features through rails history (serialize, store).
    He'll show the limitations of those approaches and why you should try ActiveRecord::TypedStore.
    He'll also demonstrate how to use this ActiveRecord extension.> Afterward, [Martin
    Provencher](https://twitter.com/vivrass) will demonstrate a study case of Rails
    and [Angular.js](http://angularjs.org/).\r \r \r \r Why should you use Angular.js?
    When should you use it? How does it works? How can I integrate it with Ruby on
    Rails? This is all the questions Martin will answer during his talk. At the heart
    of this presentation is an application Martin built. You'll have a real example
    on how you can make those 2 frameworks work together.> Like they did in the past
    months, Shopify is sponsoring beers and pizzas for the event. They are still searching
    developers for their Montreal office; don't miss your chance to [join](http://www.shopify.com/careers)
    a great team.\r \r \r I look forward to see you tomorrow. As usual, we'll finish
    everything at Benelux to continue the conversations.\r \r \r \r When: October
    15th, 2013 at 18:30\r \r Where: [Notman House](http://notman.org/en/contact)\r
    \r Who: Everyone who is interested in Ruby on Rails or Ruby\r \r How much: Free\r
    \r Register: No need, just come, you're welcome\r \r Questions?: [Contact me](mailto:mprovencher86@gmail.com)"
