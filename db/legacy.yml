- post_title: 'MoR4: Event Roundup'
  post_content: |-
    It was great to see familiar faces on Tuesday night -- it's starting to feel like there really is a tight RoR community here in town, and that's exactly the point of these events. Many thanks to the evening's speakers!

    - [Mathieu Martin](http://webmat.wordpress.com/2007/11/08/follow-up-on-my-presentation-on-jruby/), an up-and-coming RoR star, provided an in depth look into JRuby, something a lot of devs were clearly interested in, but few had played around with.
