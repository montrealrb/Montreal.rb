  post_content: "Pour un deuxième mois consécutif, Notman House est fermé pour rénovation.
    Nous allons donc revisiter Adgear à nouveau. En plus, ce mois-ci nous aurons 2
    personnes qui parleront à Montreal.rb pour la première fois.\n\n> Le premier talk
    par [Annaelle Duff](https://twitter.com/annaelled)sera à propos de Django et de
    Rails.\r \r \r \r Lors du dernier [Montréal Python](http://montrealpython.org/en/),
    [Martin Provencher](https://twitter.com/vivrass) a présenté \"Rails vs Django\".
    Annaelle présentera la contre-partie de ce talk qui compare les 2 frameworks tout
    en expliquant les particularités de Django pour Montréal Ruby.\n\n> En deuxième
    partie, [Nicolas Lupien](https://twitter.com/niclupien) présentera [Sammi](https://github.com/niclupien/SammiTheRobot/)
    - son compagnon robot.\r \r \r \r Sammi est votre robot personnel. Il rêve d'apprendre
    les émotions humaines. Heureusement, vous pouvez l'aider dans sa quête. Vous pouvez
    l'attacher à votre Chrome et lui donner des pages webs. Après quelques expérimentations,
    il pourra prédire si le contenu est déçu, content, triste, etc.\r \r Sammi est
    une extension de Chrome utilisant un API en Ruby avec les gems [grape](https://github.com/intridea/grape),
    [nbayes](https://github.com/oasic/nbayes) et [ruby-readability](https://github.com/cantino/ruby-readability).\r
    \r C'est une expérimentation avec quelques lignes de codes, mais le résultat est
    très intéressant.\n\n> [Adgear](http://adgear.com/) nous reçoit. Ils sont dans
    l'édifice à côté de la construction au coin de Viger et McGill (Beaver Hall).
    L'address est 481 Viger O - 3e étage. C'est près de l'hôtel W, en face du parc
    square victoria - juste après la construction.> Shopify commandite la bière est
    la pizzas comme les derniers mois. Ils [cherchent](http://www.shopify.com/careers)
    toujours des développeurs pour leurs bureaux à Montréal. N'hésitez pas à les contacter.\n\n\r
    \r \r Comme nous ne serons pas à Notman, appelez vos amis qui veulent participer
    et rappellez leur que nous allons chez Adgear. Si vous voulez faire comme nos
    2 nouveaux présentateurs, n'hésitez pas à donner votre nom pour parler à nos prochains
    meet-up.\r \r \r \r\n* * *\n\r \r \r \r For a second month in a row, Notman House
    is closed for renovation. We'll return at Adgear. At the same time, we'll have
    2 speakers whom will present for the first time at Montreal.rb.\r> Le premier
    talk par [Annaelle Duff](https://twitter.com/annaelled)sera à propos de Django
    et de Rails.\r \r \r> During the last [Python Montreal](http://montrealpython.org/en/),
    [Martin Provencher](https://twitter.com/vivrass) presented \"Rails vs Django\".
    Annaelle will do the opposite part of this talk which compare both frameworks
    while explaining the unique part of Django for Montréal Ruby.\n\n> In the second
