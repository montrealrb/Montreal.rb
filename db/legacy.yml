- post_title: September 17th discussion follow-up
  post_content: "Bonjour,\r \r Hier soir au meet-up, nous avons eu une discussion
    à propos du groupe et de ce qui s'y passe. Je vous fait parvenir ce courriel pour
    faire un résumé des actions que je vais mettre en place suite à cette discussion.\r
    \r Premièrement, comme vous pouvez voir, la première partie de ce message est
    écrit en français. Je vais désormais faire les annonces au groupe dans les 2 langues.
    Le but ici est d'encourager les gens avec un peu moins de facilité en anglais
    à venir présenter des sujets ou discuter sur la mailing list.\r \r Deuxièmement,
    j'ai été grandement surpris hier que la mailing list n'était connu que par 50%
    des gens à l'événement. Alors, nous allons encourager les gens à s'inscrire de
    façon à ce qu'il puisse se tenir à jour avec ce qu'il se passe dans le groupe.
    Tant qu'à faire cela, j'ai créé un nouveau groupe avec notre nouveau nom (Montreal.rb).
    Notre nouveau Google Group est: [https://groups.google.com/forum/#!forum/montrealrb](https://groups.google.com/forum/#!forum/montrealrb).
    L'ancien était à l'adresse: [https://groups.google.com/forum/#!forum/montreal-on-rails](https://groups.google.com/forum/#!forum/montreal-on-rails).
    Si vous connaissez quelqu'un qui participe régulièrement ou à l'occasion au groupe,
    invitez cette personne à se joindre à la nouvelle mailing list.\r \r Troisièmement,
    nous allons avoir besoin d'un volontaire à chaque meet-up pour accueillir le gens.
    Le but ici est de bien accueillir les nouveaux participants à nos rencontres.
    En même temps, cette personne pourra inviter les gens à se joindre à la mailing
    list pour suivre le groupe. Selon moi, ce poste serait en rotation à chaque événement,
    je vous invite donc à vous y inscrire - c'est un excellent moyen de rencontrer
    les autres participants.\r \r Quatrièmement, à chaque événement, nous allons réserver
    un talk de 5 minutes pour les personnes qui n'ont jamais parlé à Montreal.rb.
    Les nouveaux-venus auront un moment réservé pour eux. Ils pourront ainsi être
    moins intimidé par une présentation, se faire un peu d'expérience et une présentation
    de 5 minutes demande moins de préparation qu'un talk complet. Les gens seront
    encouragé à présenter un gem, une feature de ruby/RoR qu'ils viennent tout juste
    de découvrir et qu'ils apprécient. Ils pourront également présenter un projet
    qu'ils ont fait avec Ruby/RoR.\r \r Finalement, je vous demande votre aide pour
    m'aider à organiser Montreal.rb. Il est difficile de trouver des talks. Si vous
    avez une idée intéressante et n'avez pas le temps de la présenter, partagez la
    avec le groupe. Quelqu'un d'autre sera peut-être intéressé à présenter le sujet
    qui vous intéresse. Je vais créer une liste sur le site web avec les idées proposées.
    Si vous êtes intéressé à faire un talk dans 1-2-3 mois, faites le moi savoir,
    je réserverai votre place à l'avance.\r \r Pour conclure ce message, je voudrais
    vous rappeler de vous inscrire sur le nouveau Google group: [**https://groups.google.com/forum/#!forum/montrealrb**](https://groups.google.com/forum/#!forum/montrealrb).\r
    \r On se voit sur la nouvelle mailing list.\n\n* * *\n\r \r Hi,\r \r At the meet-up
    yesterday, we had a discussion about the groupe and what's going on with it. This
    email we summarize the actions that I'll take following this discussion.\r \r
    First of all, as you can see, the first part of this email is in french. From
    now on, I'll do the post to the group in both languages. The goal is to encourage
    people which are not fluant in english to come do a talk or share on the mailing
    list.\r \r Afterward, I was really surprised that only 50% of people present yesterday
    know about the Montreal.rb mailing list. We'll do some shmoozing so people can
    know about it and register. By doing that, I created a new mailing list which
    as our new name: The new Google group is: [https://groups.google.com/forum/#!forum/montrealrb](https://groups.google.com/forum/#!forum/montrealrb)
    - the old one was: [https://groups.google.com/forum/#!forum/montreal-on-rails](https://groups.google.com/forum/#!forum/montreal-on-rails).
    Please share the new mailing list address with people who are participating to
    Montreal.rb that you know.\r \r Then, we'll need a volunteer at each meet-up to
    welcome people. The goal is to be welcoming to new participants et invite people
    to register on the Google group. I think this position should be in rotation at
    every meet-up. You should register now to do it - it's a great way to meet the
    other participants.\r \r A each meet-up, we reserve a 5 minutes talk for participant
    who never talk to Montreal.rb. The newcomers will have a spot were is less stressful,
    less intimidating and require less work than a full blown talk. They can talk
    about a gem or a feature un Ruby/RoR they just discover and like. They can also
    talk about a project they did with Ruby/RoR.\r \r Finally, I need your help to
    organize Montreal.rb. It's really hard to find talks for the meet-ups. I you have
    an idea for a talk but you don't have time to present it, please share it with
    the group. Someone else could be interested in presenting it. I'll create a list
    on the web site to list those ideas. At the same time, if you are interested in
    doing a talk in 1-2-3 months, contact me, I'll reserve you a spot in advance.\r
    \r To conclude, please subscribe and share the new google group: [**https://groups.google.com/forum/#!forum/montrealrb**](https://groups.google.com/forum/#!forum/montrealrb).\r
