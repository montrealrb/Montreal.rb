- post_title: November 17th Meet-up
  post_content: "Ce mois-ci, nous prenons une petite pause de Ruby et nous regarderons
    2 langages fonctionnels: Elixir et Haskell. Est-ce que votre style Ruby changera
    après cette rencontre? Qui sait?\n\n> Le premier présentateur sera [Nicholas Henry](https://twitter.com/nicholasjhenry).\r
    \r \r\n> **Comment Elixir transforme ma pensée**\n> \r Au cours des dernières
    années, j'ai joué avec la programmation fonctionnelle, mais rien ne semblait coller
    jusqu'à ce que je commence avec Elixir. Dans cette présentation, je partagerai
    mon histoire de comment Elixir a transformé mon modèle de programmation en utilisant
    le pattern matching, les pipelines et les messaging-passing processes. Attention,
    peut-être la même chose vous arrivera!> Par la suite, , [Christian Lavoie](https://twitter.com/christianlav)
    - organisateur de [Montréal Haskellers](http://www.meetup.com/Haskellers-Montreal-Meetup/)
    - parlera de son langage préféré: Haskell.\r\n> \n> **Haskell pour les langages
    dynamiques: un smörgåsbord de pratique moderne de code**\n\n> [Adgear](http://adgear.com/)
    commandite la pizza. Ils supporte Montreal.rb depuis plusieurs années, vous devriez
    regarder leurs [offres d'emploi](http://adgear.com/company/careers/).\n\n\r \r
    Quand: 17 Novembre 2015 à 18:30\r \r\n\n\r \r Où: [Notman House](http://notman.org/en/contact)
