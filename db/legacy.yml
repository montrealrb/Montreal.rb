  post_content: "### Français:\n\n* * *\n\r \r Ce mois-ci, nous aurons une présentation
    qui va intéresser les développeurs de nombreuses sphères. Amenez vos collègues
    et amis!\r \r \r> **![](https://pbs.twimg.com/profile_images/495110391022628864/BU8x_2WN.jpeg)Intro
    to Riak** par [Florencia Herra-Vega](https://twitter.com/flohdot)\n> \n> \r \r
    Riak est un système de base de donées NoSQL distribué très tolérant aux pannes.
    L'idée derrière Riak est que vous pouvez dormir tranquilement même si un noeud
    es littéralement en flammes, et de rendre facile le remplacement et la réparation
    du cluster. Nous parlerons de l'approche de Riak à la scalabilité et à la redondance
    de données, en expliquant un peu de théorie sur les systèmes distribués. Nous
    parlerons aussi des différentes configurations de consistence dans Riak, et de
    comment utiliser la magie mathématique des types de données \"CRDT” pour éviter
    les conflits et bien structurer les modèles de votre application.\r \r \r Comme
    d'habitude, vous êtes tous conviés au Bénélux ensuite pour continuer les discussions
    autour d'une bonne bière!\r \r \r> Shopify commandite la pizza comme les derniers
    mois. Ils [cherchent](http://www.shopify.com/careers) toujours des développeurs
    pour leurs bureaux à Montréal. N'hésitez pas à les contacter.\r \r \r Quand: 16
    juin 2015 à 18:30\r \r Où: [Notman House](http://notman.org/en/contact) - 51 Sherbrooke
    Ouest, 3ème étage\r \r Qui: Tout le monde intéressé par Ruby et/ou Ruby on Rails\r
    \r Combien: Gratuit\r \r Inscription: Pas besoin, tout le monde est le bienvenu\r
    \r Questions?: Contactez [Sophie](mailto:courrier@sophiedeziel.com) ou [Martin](mailto:mprovencher86@gmail.com)\n*
    * *\n\n### English:\n\r This month we will have a presentation that will interest
    developers many areas. Bring your colleagues and friends!\r \r \r> **![](https://pbs.twimg.com/profile_images/495110391022628864/BU8x_2WN.jpeg)Intro
    to Riak** par [Florencia Herra-Vega](https://twitter.com/flohdot)\n> \n> \r \r
    Riak is a NoSQL datastore built to run as a highly fault-tolerant distributed
    cluster. The idea behind Riak is that you can literally set a node on fire and
    the cluster will be able to function reliably while you sleep on, and bounce back
    to normal when the node is replaced. This presentation will go over Riak's approach
    to replication and scaling, covering a tiny bit of distributed systems theory
    in the process. We will also go over Riak's consistency configurations and the
    mathemagically conflict-free CRDT datatypes and how you can create sensible data
    models for your application while making the most of these options.\r \r \r As
    usual, you're all invited for a beer at Benelux!\r> Shopify is sponsoring pizzas
    like in the past months. They are still [searching](http://www.shopify.com/careers)
    developers for their Montreal office. Don't hesitate to contact them.\r \r \r
    When: June 16th, 2015 at 18:30\r \r Where: [Notman House](http://notman.org/en/contact)
    - 51 Sherbrooke West, 3rd floor\r \r Who: Everyone who is interested in Ruby on
    Rails or Ruby\r \r How much: Free\r \r Register: No need, just come, you're welcome\r
    \r Questions?: Contact [Sophie](mailto:courrier@sophiedeziel.com) or [Martin](mailto:mprovencher86@gmail.com)"
