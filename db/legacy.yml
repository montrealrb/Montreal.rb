- post_title: Rails 102 Recap
  post_content: "Wow! What great attendance tonight! I didn't count, but I believe
    we had over 40 people tonight, including many new faces. I really enjoyed doing
    the exercise with you, and the people I spoke with were happy with the format,
    even if it was a bit fast.\r \r To recap: our mission was to build an application
    where people would register for events: simple in idea, complex in execution.
    Some gems I used:\n\n- Rails (d'oh!)\n- Capybara\n- Steak\n- RSpec\n\r Of course,
    the full gem manifest is available in the repository's [Gemfile](https://github.com/francois/upcoming/blob/master/Gemfile).\r
    \r I think we made good progress. We haven't done any <abbr title=\"user interface\">UI</abbr>
    work, but that's something an enterprising people can fix in an evening. If you
    enjoyed the evening, send me your [GitHub](http://github.com/) username and I'll
    give you commit rights. Then you can code away at will!\r \r The book club was
    also a blast: we had 5 books to exchange tonight. That was great news for me.
    We had books by [Steve Krug](http://www.sensible.com/), [Russ Olssen](http://www.rubyinside.com/a-review-of-eloquent-ruby-by-russ-olsen-it-rocks-4432.html)
    and [Noel Rappin](http://railsrx.com/).\r \r Do you remember the survey to see
    if we move or not? Well, we are: the [Notman House](http://notman.org/) will be
    our venue starting on the May 17<sup>th</sup> meeting. The Notman House is a shared
    co-working space with a venue for hosting meetups, such as ours. [Sylvain Carle](http://www.linkedin.com/in/sylvaincarle)
    was very happy to have us move to the Notman House. Please change your address
    books: we're moving to [Sherbrooke and Clark](http://notman.org/en/contact).\r
    \r In other news, I'm announcing the end of my tenure as the Montreal.rb organizer.
    I would like someone to volunteer to become the next organizer. Your tasks and
    responsibilities, should you choose to accept them, will be:\r\n1. To reserve
    a venue once per month;\n2. Find topics of interest and presenters to do them;\n3.
    Announce (through the blog and ad system) meetings and RSVP links;\n4. Keep the
    community informed of relevant news and topics through the blog;\n5. Present a
    cohesive community to the world.\n\r I will resign just before our July and August
    break. I had a great time as the Montreal.rb organizer, and count myself lucky
    to have had such great speakers and technologies to talk about with all of you."
