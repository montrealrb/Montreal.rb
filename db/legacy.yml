- post_title: Meet-up July 16th
  post_content: "This is the last meet-up of the season. Next month will be a dinner
    (a \"souper\").\n\n> To start the night, [Guillaume Malette](https://twitter.com/gmalette)
    will present: \"Migrating to an STI with no downtime\". During this talk, Guillaume
    will explain how to do a multi-steps migration so a database table lock won't
    create downtime on your application.> Afterward, [Andy Maleh](https://twitter.com/AndyMaleh)
    will talk about: \"Ultra Light & Maintainable Wizards in Rails\".\r \r \r \r You
    may have learned how to write proper Rails MVC features with skinny controllers
    and fat models. You may have learned how to properly compose your features in
    terms of RESTful resources. But, how do you write a proper easy to maintain Wizard
    without resulting in a fat controller, violating REST, or writing complicated
    Wizard step data management code? Do you use multiple controllers? Multiple actions
    in one controller? A state machine? An existing Wizard gem?\r \r These are all
    questions that will get answered in this talk, in which I plan to share a simple
    Wizard approach that I stumbled upon while working on my last two Rails projects.
    It made it super easy to add Wizard steps by both junior and senior Rails developers
    on the projects.\r \r Attendees should walk out of this talk with solid knowledge
    on how to build a light maintainable Rails Wizard, achieving proper separation
    of responsibilities between controllers and models, and maintaining a RESTful
    paradigm without the complexity of Wizard step management.> Like the past month,
    Shopify is sponsoring beers and pizzas for the event. They are still searching
