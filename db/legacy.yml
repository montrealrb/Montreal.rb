- post_title: December 18th review
  post_content: "At our last meeting, a lot of people presented. It was very interesting.\n\n>
    The first talk was by [Nicolas Marchildon](https://twitter.com/elecnix). He presented
    us the [Réseau Libre](http://wiki.reseaulibre.ca/) project - a free wifi network
    in Montreal built by its users. You can have more information or participate by
    visiting their website.> Afterward, [Mathieu Gagné](https://twitter.com/Mathieu_Gagne)
    presented 2 projects : errbit and gitlab. [Errbit](https://github.com/errbit/errbit)
    is a self-hosted error catcher project - use it to manage your problems in all
    your project in production. [Gitlab](http://gitlabhq.com/) is a self-hosted github.
    [SLIDES](http://www.slideshare.net/motioneleven/errbit-gitlab-15888783 \"Errbit
    - Gitlab\")> Then, [Martin Provencher](https://twitter.com/vivrass) (myself) presented
    the RailsBridge Montreal project. This is a formation for non-programmer, beginning
    developers and advance ones who wants to learn Ruby/Rails. I'm currently [searching](mailto:mprovencher86@gmail.com)
    volunteers to helps organize, to teach or just to give a hand here and there.
    [**SLIDES**](http://www.slideshare.net/vivrass/railsbridge-15876915 \"RailsBridge
    Montreal\")> Next, [Mathieu Martin](https://twitter.com/webmat) presented [Vagrant](http://www.vagrantup.com/)
    - a library to build development environment using [Virtual Box](https://www.virtualbox.org/).
    Very useful to manage your team test platforms and help your designer to get easily
    up and running on a development environment. [COMMANDS](https://github.com/webmat/vagrant-lightning-talk
    \"Vagrant\")> Finally, [Jeffrey Dungen](https://twitter.com/reelyActive) - who
    brought the beers - presented its startup: [ReelyActive](http://reelyactive.com/corporate/).
    They make hardware able to detect the position of users in a physical environment.
    They built the [TV at Notman House](http://reelyactive.com/notman/vga/) where
    you see who is present. They are searching a developer to build an API for their
    system and programmers to use it to implement incredible applications.\r \r \r
    This was a really busy meet-up. The next one is January 15th at 18h30 at Notman
    House. The talk descriptions will be in the next post.\r \r "
