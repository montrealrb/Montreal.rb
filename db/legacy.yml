  post_content: "### Français:\n\n* * *\n\r \r Railsconf cette année a été fantastique!
    Avec l'annonce de Rails 5 et de ses nouveaux features par DHH, Sandi Metz qui
    sait toujours nous éblouir avec du Ruby si pur, clair et magnifique et Aaron Paterson
    travaillant fort pour améliorer les performances de RubyGems, Rails et Minitest,
    on a beaucoup à discuter. Pour ceux qui y étaient, vous pourrez partager ce qui
    vous a marqué le plus. Pour ceux qui n'ont pas eu cette chance, préparez vos questions!\r
    \r Nous aurons aussi une excellente présentation qui saura intéresser tout le
    monde, des hobbyists aux gurus de Ruby: \r \r \r> **![](https://pbs.twimg.com/profile_images/733948208/IndianaTux.png)IoT/IoE...and
    some ruby to rule them all** by [André Courchesne](https://twitter.com/IndianaTux)\n>
    \n> \r \r Vous avez toujours rêver de contrôler le monde physique a partir de
    votre code Ruby?\r Peut-être lire un senseur de température et l'afficher sur
    un graphique dans une application web ?\r Contrôler l'arrosage de vos plantes
    en vous basant sur les données d'un senseur d’humidité ?\r Mais ou commencer?
    Si vous étés un ingénieur logiciel et/ou avec passer votre vie a faire des site
    web, l’idée de brancher un senseur de température qui utilise un protocole 1-wire
    peut sembler complexe.\r Plus maintenant ! Le un des marcher le plus en demande
    dans présentement sont les appareils connecter (IoT/IoE) et le mouvement DIY/Maker
    le rend très abordable et facile.\r Dans cette courte présentation je vais vous
    parler des 3 plateforme les plus populaire sur le marcher: Arduino, RaspberryPi
    et BeagleBoneBlack.\r La présentation va inclure:\r \r - Qu'est-ce que les IoT/IoE\r
    - Comment est-ce que je peut embarquer ?\r - Quel carte/plateforme choisir\r -
    Bien entendu un peut de Ruby pour contrôler tout ca\r - Un exemple réel\r - Démo
    d'une application amusante\r \r \r Comme d'habitude, vous êtes tous conviés au
    Bénélux ensuite pour continuer les discussions autour d'une bonne bière!\r \r
    \r> Shopify commandite la pizza comme les derniers mois. Ils [cherchent](http://www.shopify.com/careers)
    toujours des développeurs pour leurs bureaux à Montréal. N'hésitez pas à les contacter.\r
    \r \r Quand: 19 mai 2015 à 18:30\r \r Où: [Notman House](http://notman.org/en/contact)
    - 51 Sherbrooke Ouest, 3ème étage\r \r Qui: Tout le monde intéressé par Ruby et/ou
    Ruby on Rails\r \r Combien: Gratuit\r \r Inscription: Pas besoin, tout le monde
    est le bienvenu\r \r Questions?: Contactez [Sophie](mailto:courrier@sophiedeziel.com)
    ou [Martin](mailto:mprovencher86@gmail.com)\n### English:\n\r \r RailsConf this
    year was fantastic! With the announcement of Rails 5 by DHH and its new features,
    Sandi Metz who always knows to dazzle us with so pure, clear and beautiful Ruby
    and Aaron Paterson working hard to improve the performance of RubyGems, Rails
    and Minitest, much has to discuss. For those who were there, you can share what
    marked you most. For those who have not been so lucky, get your questions ready!\r
    \r We also have an excellent presentation that will interest everyone, from hobbyists
    to Ruby gurus:\r \r \r> **![](https://pbs.twimg.com/profile_images/733948208/IndianaTux.png)IoT/IoE...and
    some ruby to rule them all** by [André Courchesne](https://twitter.com/IndianaTux)\n>
    \n> \r \r \r Ever wanted to control something physical from your Ruby code? \r
    Maybe read some temperature sensor values and display them on a graph?\r Control
    the watering of your garden based on soil humidity ?\r But where to start? If
    you dedicated your life to software engineering and/or web design, the idea of
    connecting a temperature sensor to some board and reading from a sensor that uses
    a 1-wire protocol may sound far fetched and beyond reach.\r Not anymore ! One
    of the hottest trends in today's DIY/Maker market is making internet connected
    devices (IoT/IoE for shorts) and it's easy as Pi !\r During this short presentation
    I'll introduce you to the world of Arduino, RaspberryPi and BeagleBoneBlack, the
    3 most popular platform for hardware hacking and making your own IoT/IoE.\r Presentation
    will include:\r - What is IoT/IoE\r - How can I get in on it ?\r - Which board
    to choose depending on your needs\r - And off course how can Ruby be used in this\r
    - A real world example\r - Live demo just for fun\r \r \r As usual, you're all
    invited for a beer at Benelux!\r> Shopify is sponsoring pizzas like in the past
    months. They are still [searching](http://www.shopify.com/careers) developers
    for their Montreal office. Don't hesitate to contact them.\r \r \r When: May 19th,
    2015 at 18:30\r \r Where: [Notman House](http://notman.org/en/contact) - 51 Sherbrooke
    West, 3rd floor\r \r Who: Everyone who is interested in Ruby on Rails or Ruby\r
    \r How much: Free\r \r Register: No need, just come, you're welcome\r \r Questions?:
    Contact [Sophie](mailto:courrier@sophiedeziel.com) or [Martin](mailto:mprovencher86@gmail.com)"
