  post_content: "En ce printemps tardif, Montreal.rb continue de se promener. Ci mois-ci,
    nous irons visiter District 3 à Concordia.\n\n> Notre premier talk sera par [Nicholas
    Henry](https://twitter.com/nicholasjhenry). Il viendra tester sa présentation
    de RailsConf sur nous. Il est à la recherche de commentaires pour améliorer sa
    présentation.\r \r \r\n> **Modeling on the Right Side of the Brain**\n> \n> Depuis
    votre première application web, vous avez eu de la difficulté à identifier les
    objets du domaine. Identifier les règles d'affaire et les services semble être
    un talent que seulement les autres développeurs possèdent. N'ayez pas peur. La
    modélisation d'objet s'apprend et s'enseigne. Cette présentation démontrera les
    cinq compétences essentielles nécessaire pour modéliser des objets et leurs responsabilités.
    Pensez au-delà d'ActiveRecord et de votre base de donnée, apprenez comment les
    couleurs et les patterns vont vous aider à expliquer, entretenir et étendre votre
    application.\n\n> La deuxième présentation sera par [Jean Boussier](https://github.com/byroot).
    Il nous parlera d'un problème de Rails qu'il a rencontré chez Shopify.\r\n> **Debugging
    Counter Caches**\n> \n> Utilisez vous les \"counter cache\" ? Avez-vous déjà remarqué
    un compteur décalé ? Vous-êtes vous demandé pourquoi ? Dans cette session de déverminage
    interactive, nous fouillerons dans le code de Rails pour comprendre comment les
    \"counter cache\" fonctionnent, et comment ils peuvent êtres désynchronisés. Et
    qui sait, on pourrait même patcher Rails.\n\n> Ce mois-ci, le meet-up sera chez
    [District 3](http://d3center.ca/). District 3 est le centre d'innovation / incubateur
    de Concordia. Ils assistent des start-ups à se mettre sur pied avec un espace
    et du mentorat et ils aident des entreprises sociales comme Ingénieur Sans Frontière
    avec des projets innovants. Ils sont au 7e étage du [E.V. Building](http://www.concordia.ca/maps/sgw-campus.html?building=EV)
    (1515 St-Catherine West) suite 7.105.\n\n> Shopify commandite la bière et la pizza
    comme les derniers mois. Ils [cherchent](http://www.shopify.com/careers) toujours
    des développeurs pour leurs bureaux à Montréal. N'hésitez pas à les contacter.\n*
    * *\n\nIn this late spring, Montreal.rb continues to visit the city. This month,
    we'll go see District 3 at Concordia.\n\n> Our first talk will be by [Nicholas
    Henry](https://twitter.com/nicholasjhenry). He's going to test his RailsConf presentation
    on us. He is searching comments to improve his presentation.\r \r \r\n> **Modeling
    on the Right Side of the Brain**\n> \n> Since your first web application, you
    have struggled with identifying domain objects. Assigning business rules and services
    appears to be a talent that only other developers are born with. Fear not! Object
    Modeling is a learnable, teachable skill. This talk demonstrates the five essential
    skills you need for modeling objects and their responsibilities. Think beyond
    ActiveRecord and your database, and learn how color and patterns will help you
    explain, maintain and extend your application.\n\n> The second talk will be by
    [Jean Boussier](https://github.com/byroot). He's going to talk about a Rails problem
    he faced while working at Shopify\r\n> **Debugging Counter Cache**\n> \n> Do you
    use Rails counter caches? Did you ever notice a counter that was incorrect? Did
    you wonder what happened? In this interactive debugging session, we'll dig into
    Rails internals to understand how cache counters works, and how they can be corrupted.
    And who knows, we might even fix Rails.\n\n> This month, the meet-up will be at
    [District 3](http://d3center.ca/). District 3 is Concordia University's Innovation
    Center/Incubator - we assist start-ups in getting on their feet with space, mentorship
    - and we run innovation projects for social enterprises like Engineers Without
    Borders.. They are on the 7th floor of [E.V. Building](http://www.concordia.ca/maps/sgw-campus.html?building=EV)
    (1515 St-Catherine West) suite 7.105.> Shopify is sponsoring beers and pizzas
