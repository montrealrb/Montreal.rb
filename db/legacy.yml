    Before I say anything else, I wanted to take a moment to thank Carl for all the amazing work he put in to Montreal on Rails. Bringing the Montreal rails community together was a major accomplishment. Thanks, Carl!

    On to business. When Carl asked me whether I was interested in taking over MoR, I was pretty excited, because I had been planning to start my own, independent hackfest night. With an awesome existing community and a great venue, I'd be a lot better off.

    Well, after [asking](http://www.montrealonrails.com/2008/11/04/mor-open_source_hackfest/) the community, it seems pretty clear that there's interest in the concept. There's only one problem, though — being tied to rails.

    So, as my first official order of business, I am renaming Montreal on Rails to Montreal.rb (hash tag [#montrealrb](http://search.twitter.com/search?q=%23montrealrb)). I own the domain name, but don't yet have a logo. If anybody would like to contribute one, that would certainly be appreciated. If not, we'll come up with something.

    The next meeting and inagural Montreal.rb will take place on December 16th. **It will be a hackfest.** So, fire up your githubs, and let's get to hacking. Wheter you're a veteran FLOSS hacker or a ruby newbie, come out, have fun and hack with us!

    Finally, I wanted to leave you with the links to the **many** projects that have come out of [Seattle.rb](http://www.zenspider.com/Languages/Ruby/Seattle/Projects.html) and [Boston.rb](http://bostonrb.org/projects). I hope they'll inspire you as much as they inspire me.

