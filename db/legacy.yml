- post_title: About
  post_content: "Montreal.rb is a community group of Montreal-based [Ruby](http://www.ruby-lang.org/)
    and [Ruby on Rails](http://rubyonrails.org) developers. It's aim is to help support
    local developers by creating a thriving forum for learning and discussion, and
    also just spread the RoR good word. We've drank the RoR Kool-Aid, and quite like
    it thank-you-very-much. We meet every 3rd Tuesday of each month at 18h30 at the
    [Notman House](http://notman.org/en/contact/).\r \r Even though this website is
    written in English, most of us speak French. Presentations are usually bilingual.
    Bienvenue à vous chers amis francophones!\r \r Ruby on Rails is an open-source
    web development framework that makes deploying modern web applications fun and
    easy. It was originally developed by the folks over at [37Signals](http://37signals.com).
    To them as well, our gratitude.\r \r If you want to connect with us, you can :\n\n-
    email the organizer [Martin Provencher](mailto:mprovencher86@gmail.com)\n- follow
    us on twitter [@montrealrb](https://twitter.com/montrealrb)\n- register on the
    [Google Group](https://groups.google.com/forum/?fromgroups#!forum/montrealrb)\n-
    email the mailing-list [montrealrb@googlegroups.com](mailto:montrealrb@googlegroups.com)\n-
    join our [Linkedin group](http://www.linkedin.com/groups/Montrealrb-1837808/about).\n"
