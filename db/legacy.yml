- post_title: April 21th meetup
  post_content: "### Français:\n\n* * *\n\r \r Ce mois-ci, le meetup sera animé par
    [Gary](https://twitter.com/garyharan) puisque les organisateurs habituels seront
    tous à l'extérieur du pays. Ce meetup ayant lieu en même temps que Railsconf 2015,
    nous vous offrons une présentation digne de ce nom!\r \r \r> **![](https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAGoAAAAJDgxYmVmMmIxLWYxYzItNDRmYi05OTBiLTE2NzRjNzNlODA3Ng.jpg)Abstract
    Feature Branch** by [Andy Maleh](https://www.linkedin.com/in/andymaleh)\n> \n>
    \r \r Combien de fois vous êtes-vous retrouvés près de la ligne d’arrivée de la
    mise en prod d’un nouveau feature excitant, mais retirés à la dernière minute
    par les gestionnaires pour régler des problèmes plus urgents? Que faites-vous
    avec le code incomplet de votre feature si une bonne part est fonctionnelle et
    déjà intégrée dans Master? Faut-il l’extraire dans une branche à part? Faut-il
    commenter le code qui n’est pas prêt à être exposé au client? Et qui faire des
    améliorations de design, amenés par le nouveau feature qui sont déjà utiles à
    l’équipe aujourd’hui? Est-ce qu’on laisse les améliorations de design sur la glace
    jusqu’à ce que le feature reviennent en priorité?\r \r Ces décisions sont généralement
    prises par l’équipe au cas par cas et viennent souvent avec des gros compromis
    sur la qualité et sur la livraison.\r \r Consultant pour Sears en 2009 et travaillant
    chez Groupon.com en 2012, j'ai travaillé dans des équipe qui ont adoptés une solution
    efficace et peu couteuse au problème appelée \"_Branch by Abstraction_\", une
    technique popularisée par Martin Fowler, auteur de _UML Distilled and Patterns
    of Enterprise Application Architecture_.\r \r Dans cette présentation, je vais
    expliquer _Branch by Abstraction_ et démontrer comment l'appliquer à Ruby en utilisant
    un gem que j'ai créé appelé _Abstract Feature Branch_, partiellement inspiré par
    les librairies internes utilisées par Sears et Groupon. Ce gem a au dessus de
    50000 téléchargements sur rubygems.org et a été utilisé dans une multitude de
    mes projets, incluant le lancement de EarlyShares.com et l'amélioration de Factor75.com.\r
    \r À la fin de la présentation, l'audience aura une compréhension de base des
    concepts de _Branch by Abstraction_ et suffisamment de connaissances de _Abstract
    Feature Branch_ pour être en mesure d'explorer le concept dans ses propres projets.\r
    \r \r Comme d'habitude, vous êtes tous conviés au Bénélux ensuite pour continuer
    les discussions autour d'une bonne bière!\r \r \r> Shopify commandite la pizza
    comme les derniers mois. Ils [cherchent](http://www.shopify.com/careers) toujours
    des développeurs pour leurs bureaux à Montréal. N'hésitez pas à les contacter.\r
    \r \r Quand: 21 avril 2015 à 18:30\r \r Où: [Notman House](http://notman.org/en/contact)
    - 51 Sherbrooke Ouest, 3ème étage\r \r Qui: Tout le monde intéressé par Ruby et/ou
    Ruby on Rails\r \r Combien: Gratuit\r \r Inscription: Pas besoin, tout le monde
    est le bienvenu\r \r Questions?: Contactez [Sophie](mailto:courrier@sophiedeziel.com)
    ou [Martin](mailto:mprovencher86@gmail.com)\n### English:\n\r This month, the
    meetup will be hosted by [Gary](https://twitter.com/garyharan) since the usual
    organizers will all be out of the country. Since the meetup will occur at the
    same time as the Railsconf2015, we offer a presentation worthy of its name!\r
    \r \r> **![](https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAGoAAAAJDgxYmVmMmIxLWYxYzItNDRmYi05OTBiLTE2NzRjNzNlODA3Ng.jpg)Abstract
    Feature Branch** by [Andy Maleh](https://www.linkedin.com/in/andymaleh)\n> \n>
    \r \r How many times do you find yourself near the software release finish line
    on an exciting new feature only to be pulled off by management in the last minute
    to sneak in some higher priority emergency fix? What do you do with the unfinished
    feature's code if parts of it were already functional and merged into master?
    Do you pluck it out and move to a remote feature branch? Do you simply comment
    out the code not ready for exposure to the customer? What about some of the nice
    software design improvements that were done as part of the feature and are being
    put to good use by the team today? Do you also put design improvements off till
    the feature is deemed by management high priority again?\r \r These questions
    typically get decided on by the team on a case by case basis, and often with big
    compromises affecting both project delivery and code quality.\r \r While consulting
    for Sears in 2009 and working at Groupon.com in 2012, I happened to work in teams
    that adopted a very effective and inexpensive solution to the problem called \"_Branch
    by Abstraction_\", a technique originally popularized by Martin Fowler, author
    of _UML Distilled and Patterns of Enterprise Application Architecture_.\r \r In
    this talk, I aim to explain _Branch by Abstraction_ and demonstrate how to apply
    in Ruby using a gem I wrote called _Abstract Feature Branch_, partly inspired
    by the internal team libraries used at Sears and Groupon. The gem has already
    had over 50,000 downloads from rubygem.org and has been utilized in several of
    my newer projects, including launch of EarlyShares.com and enhancements of Factor75.com.\r
    \r Attendees should walk out with basic understanding of _Branch by Abstraction_
    and enough knowledge of _Abstract Feature Branch_ to be able to explore further
    in their own projects after the talk.\r \r \r As usual, you're all invited for
    a beer at Benelux!\r> Shopify is sponsoring pizzas like in the past months. They
    are still [searching](http://www.shopify.com/careers) developers for their Montreal
    office. Don't hesitate to contact them.\r \r \r When: April 21th, 2015 at 18:30\r
    \r Where: [Notman House](http://notman.org/en/contact) - 51 Sherbrooke West, 3rd
    floor\r \r Who: Everyone who is interested in Ruby on Rails or Ruby\r \r How much:
    Free\r \r Register: No need, just come, you're welcome\r \r Questions?: Contact
    [Sophie](mailto:courrier@sophiedeziel.com) or [Martin](mailto:mprovencher86@gmail.com)"
