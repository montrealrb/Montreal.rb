- post_title: Tonight&#039;s Montreal.rb - Git, Hippos, and more
  post_content: |-
    [Tonight's Montreal.rb](http://upcoming.yahoo.com/event/2525176/) is sure to be a good one.

    We've got [Mat Martin](http://programblings.com) of [Smart Hippo](http://www.smarthippo.com/) talking about "Working with git". Mat's going to show us how to take better advantage of git's (awesome) power.

    Then, we have [Martin Aumont](http://mynyml.com/) (not from Smart Hippo) talking about [Enumerable#every](http://github.com/mynyml/every/tree/master), Symbol#to\_proc's hot cousin.

    We've also got [Martin Carel](http://dev-logger.blogspot.com/), also of [Smart Hippo](http://www.smarthippo.com/), speaking about git log. His summary: "Owning a project’s git history with "git log" and friends. Live demo lightning talk."

    Finally, [Sean Braithwaite](http://d474.net/), also from [Smart Hippo](http://www.smarthippo.com/) (maybe they're carpooling or something?), is going to be talking about DataMapper. I'm really excited about this one, because DataMapper is awesome. Here's Sean's description of the talk:

    > Datamapper is an ruby (MRI, YARV, JRuby) Object Relational Mapper (ORM) comparable to Sequel or ActiveRecord. Unlike it's comparables, datamapper is becoming increasingly data store agnostic. Not only can it be used to avoid writing sql, but is aiming to define a general language for object storage. This talk aims to present the recent developments in dm-core/next branch and what these changes have to offer developers working with multiple non relational data stores.
