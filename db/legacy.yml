- post_title: March 17th Meet-up
  post_content: "### Français:\n\n* * *\n\r \r À la suite d'une présentation à Confoo,
    Leonard a accepté de nous donner un talk qu'il a originalement écrit pour les
    employés de Ballistiq. Pour limiter leurs coûts en [CDN](http://fr.wikipedia.org/wiki/Content_delivery_network),
    ils ont décidé d'implémenter leur propre serveur à partir de l' [interface Rack](http://rack.github.io/).
    Cette présentation sera une excellente suite à la présentation de Marc-André Cournoyer
    de janvier: Re-implementing Rails (ActionController & ActionDispatch).\r \r \r>
    **How to build your own CDN and save tons**\n> \n> \r \r Lors de cette présentation,
    [Leonard Teo](https://twitter.com/leonardteo) de [Ballistiq](http://www.ballistiq.com/)
    montrera comment ils ont écrit leurs propre CDN pour ArtStation, le plus gros
    site d'artistes de jeux et de films, et sauvé \\>90% de leur coût sur Cloudfront.\r
    \r \r Comme d'habitude, vous êtes tous conviés au Bénélux ensuite pour continuer
    les discussions autour d'une bonne bière!\r \r \r> Shopify commandite la pizza
    comme les derniers mois. Ils [cherchent](http://www.shopify.com/careers) toujours
    des développeurs pour leurs bureaux à Montréal. N'hésitez pas à les contacter.\r
    \r \r Quand: 17 Mars 2015 à 18:30\r \r Où: [Notman House](http://notman.org/en/contact)
    - 51 Sherbrooke Ouest, 3ème étage\r \r Qui: Tout le monde intéressé par Ruby et/ou
    Ruby on Rails\r \r Combien: Gratuit\r \r Inscription: Pas besoin, tout le monde
    est le bienvenu\r \r Questions?: Contactez [Sophie](mailto:courrier@sophiedeziel.com)
    ou [Martin](mailto:mprovencher86@gmail.com)\n### English:\n\r After a presentation
    at Confoo, Leonard accepted to give us a talk meant for Ballistiq employees. To
    limit their [CDN](http://en.wikipedia.org/wiki/Content_delivery_network) costs,
    they decided to build their own server from the [Rack interface](http://rack.github.io/).
    This presentation is a nice follow up to Marc-André Cournoyer's January presentation:
    Re-implementing Rails (ActionController & ActionDispatch).\r \r \r> **How to build
    your own CDN and save tons**\n> \n> \r \r In this talk, [Leonard Teo](https://twitter.com/leonardteo)
    from [Ballistiq](http://www.ballistiq.com/) shows you how they wrote their own
    CDN for ArtStation, the world's largest site for game and movie artists, and saved
    \\> 90% on costs over using Cloudfront.\r \r \r As usual, you're all invited for
    a beer at Benelux!\r> Shopify is sponsoring pizzas like in the past months. They
    are still [searching](http://www.shopify.com/careers) developers for their Montreal
    office. Don't hesitate to contact them.\r \r \r When: March 17th, 2015 at 18:30\r
    \r Where: [Notman House](http://notman.org/en/contact) - 51 Sherbrooke West, 3rd
    floor\r \r Who: Everyone who is interested in Ruby on Rails or Ruby\r \r How much:
    Free\r \r Register: No need, just come, you're welcome\r \r Questions?: Contact
    [Sophie](mailto:courrier@sophiedeziel.com) or [Martin](mailto:mprovencher86@gmail.com)"
