    - his personal robot.\r Sammi is your personal robot. He dreams of learning human
    emotions. Fortunately, you can help on his quest. You can attach him to your chrome
    and feed him webpages. After some experimentation, he will be able to predict
    if the content is sad, happy, awesome, etc.\r It's a chrome extension using a
    Ruby API with the gems [grape](https://github.com/intridea/grape), [nbayes](https://github.com/oasic/nbayes)
    and [ruby-readability](https://github.com/cantino/ruby-readability).\r \r It's
    a small expirement with just a few lines of code but the result is interesting!\n\n>
    [Adgear](http://adgear.com/) is receiving us. They are the building immediately
