- post_title: Meet-up March 20th
  post_content: "This month will focus on tools to use with you next ruby project.\n\n>
    The first presentation will be by [Sami Dalouche](https://twitter.com/#!/samidalouche).
    Sami will talk about Git's internals. Do you know what git is doing behind the
    scene when you execute a commit or a rebase? Did you already make a command that
    didn't work and you never understood why? This presentation will go through **git
    building-blocks** (index, working directory, blob, tree, commit, tag, remote),
    whom understanding is a prerequisite to use git's advanced features such as interactive
    rewriting of the history, rebasing, bisecting, etc.> In the second part, [Rafael
    Rosa](https://twitter.com/#!/rafaelrosafu), our new ruby guy in town, will present
    us ruby-debug. Like most languages, Ruby has a debugger tool, but very few people
    use it, specially when coding without an IDE. Rafael will show how to set it up
    and use it to easily debug your code to find those nasty bugs that are hard to
    fix just with tests. He'll also show how to use Pry, an alternative to the IRB
    console, which has lots of goodies.\r \r \r Lots of interesting stuff this month,
    don't miss it.\r \r \r \r When : March 20th, 2012 at 18:30\r \r Where : [Notman
    House](http://notman.org/en/contact)\r \r Who : Everyone who is interested in
    Ruby on Rails or Ruby\r \r How much : Free\r \r Questions? : [Contact me](mailto:mprovencher86@gmail.com)"
