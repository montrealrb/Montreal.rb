    Ruby on Rails\r \r Combien: Gratuit\r \r Inscription: Pas besoin, tout le monde
    est le bienvenue\r \r Questions?: [Contactez moi](mailto:mprovencher86@gmail.com)\n\n*
    * *\n\r \r \r \r This month, we'll take a little break from Ruby and have a peak
    in two functional languages: Elixir and Haskell. Will your Ruby code look the
    same after this meet-up? Who knows?\r \r \r> The first speaker will be [Nicholas
