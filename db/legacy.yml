- post_title: Meet-up November 20th
  post_content: "This November, we'll stay with our cores: Ruby and Rails. We'll start
    by talking about ruby-lang and its strange behaviors. Afterward, we'll see a new
    feature of Rails 4.\n\n> [Marc-André Lafortune](https://twitter.com/malafortune)
    will present his talk from [Confoo](http://confoo.ca/en) 2012: [Back Alleys of
    Ruby](http://confoo.ca/en/2012/session/back-alleys-of-ruby). This will be an excursion
    through dark corners and back alleys of Ruby, a language so dynamic it is difficult
    to know what its actual specs are. Is it a bug or a feature? This is what we'll
    try to figure out.> [Martin Provencher](https://twitter.com/vivrass) will present
    [Strong Parameters](https://github.com/rails/strong_parameters), a new feature
    of Rails 4. The Rails repo on GitHub [got hacked](https://gist.github.com/1978249)
    because of a mass-assignment bug. whitelist\\_attributes and attr\\_accessible
    was a temporary fix. During this talk, you'll see the real answer of the rails
    team to fix that issue. The best part: you can already use this new feature in
    Rails 3.\r \r \r I will see you all on Tuesday.\r \r \r \r When : November 20th,
    2012 at 18:30\r \r Where : [Notman House](http://notman.org/en/contact)\r \r Who
