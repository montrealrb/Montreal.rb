- post_title: So Long, and Thanks for All the Fish
  post_content: "Hey fellow Rubyist,\r \r Yesterday was my last meet-up as a Montreal.rb
    organizer. After 4.5 years of taking care of our group, it’s time for me to pass
    the torch.\r \r I remember so much from all the time I spent volunteering for
    Montreal.rb. The group grew during my tenure and we frequently had new faces,
    an achievement that I’m really proud of. We also had great projects like Railsbridge
    and Office Hours. Those are proof of our dynamic community here in Montreal. I
    would like to thank everyone who attended one of our events, those who spent time
    helping me organize Montreal.rb, and especially those who had the courage to give
    a talk.\r \r Does that mean that Montreal.rb will die? I don’t think so. I’m leaving
    because I believe our community is ready to grow without me supporting it on my
    shoulders. I’ll be honest here: organizing Montreal.rb takes a lot more time than
    what you would think. If you like our group and you want to see it survive, please
    get involved. Do not let only one person be responsible for our group, it’s really
    hard to do. You don’t need to spend as much time as I did - organizing 1 meet-up
    here and there is enough to help the organizers.\r \r What is next for me? Where
    will I get involved next? Honestly, I don’t know. I’m working and having fun at
    Sharethebus – we are hiring btw :) – that’s a start. I’ll maybe have time to do
    some open source, who knows?\r \r Anyhow, I’ll see you at the next Montreal.rb
    meet-up where I’ll be only an attendee – a first since 2011.\r \r \r \r Take care
    of our group for me,\r \r Martin\n\n"
