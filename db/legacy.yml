- post_title: We&#039;re alive!
  post_content: " [Ruby on Rails](http://rubyonrails.org) is one of the fastest-growing
    language/frameworks of all time, and is extremely well-suited to rapid, or agile,
    development practices. Why then, we asked ourselves, is there not a bigger community
    of RoR developers in Montreal? Where are they all? We decided to create Montreal
    on Rails to find out. Montreal on Rails is our invitation to the Montreal Ruby
    on Rails community to come out and play together. And by that we mean, code &
    learn together. With MoR, we want to bring some level of cohesion to the local
    Rails community and provide a fun monthly gathering point where developers can
    come to exchange with one another. There will be laughs, there will be tears (hey
    we can be sensitive - don't judge) and there will be donuts. So if you live in
    (or around Montreal) and are developing in Ruby on Rails (or want to learn) and
    speak either (or both) of our official languages, then you are formally invited
    to come out to our events. The first will be on the 7th of August. All the details
    can be found [here](http://upcoming.yahoo.com/event/219916/). Hope to see you
    then! The [Karabunga](http://karabunga.com) Team"
