    \r \r [https://docs.google.com/a/dokdok.com/spreadsheet/viewform?formkey=dEhYU3JSWUM3clhYNFJ4Zkhldmk4RHc6MQ](https://docs.google.com/a/dokdok.com/spreadsheet/viewform?formkey=dEhYU3JSWUM3clhYNFJ4Zkhldmk4RHc6MQ)\n>
    \n> As soon as we have 30 hackers, we'll confirm our participation and follow
