- post_title: MoR =&gt; open_source_hackfest?
  post_content: "(This post is written by [James Golick](http://jamesgolick.com))\n\nOver
    the last year or so, I've really enjoyed Montreal on Rails. There have been lots
    of awesome presentations, and general good times had by all. \n\nWhen Carl asked
    for feedback on Uservoice, a lot of people seemed interested in more presentations
    geared towards newbies. While presentations can be really interesting and useful,
    most of the best programmers I know learned their craft through open source work.
    There's no better way to improve your skills (not to mention your profile in the
    industry).\n\n \n\nSo, I've been thinking about organizing a monthly, open source
    hackfest. It would be an informal evening where people could come and work on
    FLOSS. If you have a project, it would be a great place to get help from some
    of your local ruby gurus, or just an excuse to work on your project. If not, it'd
    be a great place to pick up a project and learn from other developers. At the
    end of every evening, we could have a few lightning talks (5mins), to give people
    the opportunity to show off what they've been working on. Or not, if nobody wants
    to speak. Only rule: no preparation allowed. No slides. Nothing. Think of it sort
    of like Zed Shaw's [Freehacker's Union](http://freehackersunion.org/joining.html),
    minus the hazing ritual for new members. So, what do you think? If we turned MoR
    in to an open source hack fest for a couple of months, would you miss the presentations?
    Is this something you're interested in trying out? Will you be offended if we
    open it up to all things Ruby, instead of just rails? \n\n"
