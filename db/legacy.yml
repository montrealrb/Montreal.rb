- post_title: Database Month Coming Up!
  post_content: "Database Month is coming right up (February 15<sup>th</sup>). I asked
    for 2 volunteers to present on any database topics. Ideas include:\n\n- The pg
    gem - how to use it directly, instead of through [ActiveRecord](http://rubyonrails.org/)\n-
    What about the asynchronous gems? There was a big hoopla about [mysql2](https://github.com/brianmario/mysql2)
    [a while back](http://www.mikeperham.com/2010/04/03/introducing-phat-an-asynchronous-rails-app/).
    Is this still alive? Is it any faster?\n- Benchmark the different NoSQL databases
    (we can pick apart your testing methodology at the after hours!)\n- What's happening
    with [DataMapper](http://datamapper.org/)? Is it any easier than it was? Contrast
    with ActiveRecord for bonus points\n- What about database theory? Can you map
    this [universal organization/person](http://www.tdan.com/view-articles/5014/)
    schema to SQL tables?\n- Constraints in an ActiveRecord world: where are they?\n-
    Using Ruby to write stored procedures\n- What is [MVCC](http://en.wikipedia.org/wiki/Multiversion_concurrency_control)
    and how does it help us?\n- Contrast, compare and benchmark [Redis](http://redis.io/)
    against [MySQL](http://www.mysql.com/) and [PostgreSQL](http://www.postgresql.org/),
    using all three as plain key/value stores\n- Deconstruct [ACID](http://en.wikipedia.org/wiki/ACID)
    and compare how the different NoSQL databases make tradeoffs\n\r As you can see,
    there are tons of topics you may choose. Remember: no Montreal.rb speakers was
    ever tarred and/or feathered out of the room. If you've never spoken about a technical
    topic before, now's the time to do so. It's good experience and allows you to
    be better known by the community.\r \r Send your talk submissions to [francois@teksol.info](mailto:francois@teksol.info?subject=I%20want%20to%20present)."
