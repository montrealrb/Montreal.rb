    in [March 2008](http://www.montrealonrails.com/2008/02/mor-8-march-18/)\n- There's
    also [MagLev](http://ruby.gemstone.com/), an alternative Ruby implementation\n-
    NoSQL is all the rage: we have [talked](http://www.montrealonrails.com/2010/01/montreal-rb-january-19th-hash-and-resque/)
