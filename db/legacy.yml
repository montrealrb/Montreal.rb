- post_title: October 15th Meet-up
  post_content: "Ce mois-ci, nous recevons quelqu'un de l'extérieur pour la première
    présentation. François Marier de \"Identity Team\" chez Mozilla fera une pause
    lors de son voyage à Montréal pour venir nous présenter ce sur quoi il travaille.\n\n>
    Le premier talk sera par [François Marier](https://twitter.com/fmarier) - un développeur
    logiciel chez [Mozilla](http://www.mozilla.org/en-US/).\r \r \r \r \r \r Les utilisateurs
    haïssent les choisir et devoir s'en rappeler. Les développeurs haïssent devoir
    les gérer et les storer. Pourquoi utilisons-nous des mots de passe déjà? Il y
    a probablement un meilleur moyen pour s'enregistrer sur les sites web.\r \r Cette
    présentation introduira la technologie derrière [Persona](http://www.mozilla.org/en-US/persona/)
    et le protocole BrowserID. Mozilla veut résoudre le problème des mots de passe
    sur le web avec une solution multi-browser qui se préoccupe grandement de l'expérience
    utilisateur et leur vie privée.\r \r Nous ne serons peut-être pas capable d'éliminer
    tous les mots de passe. Après tout, vous ne voulez probablement pas devoir faire
    une vérification d'emprunte digitale avant de laisser un commentaire sur un blog,
    mais nous pouvons éliminer les mots de passe par site web en les remplaçant par
    quelque chose de mieux: un système décentralisé sous le contrôle des utilisateurs.\r
    \r Il s'agit de 4 étapes faciles pour l'ajouter à votre site/application Ruby
    et il y a déjà des plugins pour Devise, Omniauth, Rails, Sinatra et Warden.> Le
    deuxième talk par [Hugo Frappier](https://twitter.com/hugofrappier) sera sur [Draper
    gem](https://github.com/drapergem/draper).\r \r \r \r \r \r Que pensez-vous de
    mettre de la logique de vue dans vos modèles? Que pensez-vous de mettre de la
    logique de vue en scope global dans vos helpers? Draper gem propose une solution
    alternative: des décorateurs. Il s'agit d'une couche de présentation orienté-objet
    au dessus de vos modèles.\n* * *\n\r \r \r \r This month, we receive someone who
    lives outside Montreal for the first presentation. François Marier of the \"Identity
    Team\" at Mozilla will take some time during his travel to Montreal to present
    us what he is working on.\r \r \r> The first talk will be by [François Marier](https://twitter.com/fmarier)
    - a software developer at [Mozilla](http://www.mozilla.org/en-US/).\r \r \r \r
    \r \r Users hate picking and having to remember them. Developers hate dealing
    with and storing them. Why are we still using passwords again? Surely there is
    a better way to log into websites.\r \r This talk will introduce the technology
    behind [Persona](http://www.mozilla.org/en-US/persona/) and the BrowserID protocol.
    Mozilla intends to solve the password problem on the web with a federated cross-browser
    system that is intensely focused on user experience and privacy.\r \r We may not
    be able to get rid of all passwords, after all, you probably don't want to be
    subjected to a fingerprint check before leaving a comment on someone's blog, but
    we can eliminate site-specific passwords and replace them with something better:
    a decentralized system that's under the control of users, not a for-profit gatekeeper.\r
    \r It's just four easy steps to add it to your Ruby site/app from scratch and
    there are already plugins for Devise, Omniauth, Rails, Sinatra, and Warden.> The
    second talk by [Hugo Frappier](https://twitter.com/hugofrappier) will by on [Draper
    gem](https://github.com/drapergem/draper).\r \r \r \r \r \r What do you think
    about view logic in your models? What do you think about global scope view logic
    in your helpers? Draper gem propose a different approach: decorators. They are
    an oriented-object presentation layer over your models.\n* * *\n\n> Like they
    did in the past months, Shopify is sponsoring beers and pizzas for the event.
    They are still searching developers for their Montreal office, don't miss your
    chance to [join](http://www.shopify.com/careers) a great team.\r \r \r \r \r This
    month [Gary Haran](https://twitter.com/garyharan) will be your host since I'll
    be out of the country. I'm sure you'll have a great event and really nice discussions
    and beers afterward at the Benelux.\r \r \r \r When: October 15th, 2013 at 18:30\r
    \r Where: [Notman House](http://notman.org/en/contact)\r \r Who: Everyone who
    is interested in Ruby on Rails or Ruby\r \r How much: Free\r \r Register: No need,
    just come, you're welcome\r \r Questions?: [Contact me](mailto:mprovencher86@gmail.com)"
