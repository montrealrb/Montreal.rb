    around the country for a hackathon competition, judged by top Angel Investors,
    where participants build startup ideas. The only rule is all code must be fresh,
    so that everyone has a fair chance. Build your startup at AngelHack, win prizes,
    national recognition, and validation from Angel Investors on what they think of
