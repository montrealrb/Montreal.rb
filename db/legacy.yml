- post_title: 'First Meeting: Preview'
  post_content: |-
    So the first ever Montreal on Rails meetup is scheduled to take place on [August 7th](http://upcoming.yahoo.com/event/219916/), over at a classroom on McGill campus. We're revving our engines in anticipation, and hope you are too. Many of you are probably wondering what the heck we'll discuss at these crazy events. Well, wonder no more, because we'll be providing a short preview ahead of each meeting. August's inaugural MoR meeting gets things off the ground right with two cool talks from a couple of local Ruby on Rails veterans:

    - [Marc-André Cournoyer](http://macournoyer.wordpress.com/) (of [StandoutJobs](http://www.standoutjobs.com/) fame) will be showing us how to make testing with external services "super fast and fun".
    - [Carl Mercier](http://blog.carlmercier.com/) (from here at [Karabunga](http://www.karabunga.com) HQ) will be talking about [HAML](http://haml.hamptoncatlin.com/).
    As always, please do come armed with your very own Rails questions, because we'll be aiming to have an open-forum Q&A session once the talks wrap up. Looking forward to seeing y'all soon; we can barely contain our excitement. Literally.
