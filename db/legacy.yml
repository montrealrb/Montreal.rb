  post_content: "Le temps des fêtes est terminé. J'espère que vous avez passez un
    bon moment avec vos familles. Je vous souhaite à tous une excellente année rempli
    de santé et de défis.\r \r Pour débuter cette année 2014, nous nous tiendrons
    loin de Rails en discutant de scripting en Ruby et de gestion de projet.\n\n>
    La soirée commencera avec [David Lazar](http://resistorsoftware.com/). Programmeur
    depuis 1978, il a développé avec plusieurs micro-processeur (Z80, 8080, 6502,
    8088, 6800, 68000) et ordinateurs (Amiga, TRS-80, Apple II, Sun workstation, PC,
    Apple MBP). Ses langages préférés sont Ruby et Javascript.\r \r Ruby est un langage
    de scripting idéal pour travailler avec le monde d'API d'aujourd'hui: PaaS, SaaS,
    Web Apps, sans oublier les services old-school. Il vous montrera quelques trucs
    utiles et des cas d'utilisations que j'ai bâtit lors des 8 dernières années avec
    Shopify, Heroku, Salesforce et d'autres systèmes. Les gems comme Pry, Nokogiri,
    Sinatra, Ice Cube, Dalli, Chronic, Fog, Carrierwave, HTTParty seront bien utiles.\r
    \r Ce tour rapide de 20 minutes sur des scripts relativement complexes avec Ruby
    pourra, il l'espère, inspirer quelques Rubyists à pousser leurs talents de scripting
    un peu plus loin et dans une différente direction que Rails.> La deuxième présentation
    sera par [Yann Larrivée](http://www.ylarrivee.com/). Yann est le président de
    PHP Québec, Confoo et FooLab inc. Il est impliqué dans la communauté depuis très
    longtemps. Il écrit actuellement un livre intitulé: “_10 Warning Signs in IT Projects_”.\r
    \r C'est un fait que les projets en IT ont un haut pourcentage d'échec. Mais qu'arriverait-il
    si nous pouvions voir les avertissements avant qu'il ne soit trop tard? Découvrez
    les 10 signes à superviser et évitez ces nuits blanches et ces échecs de projets.>
    Comme ils ont fait les derniers mois, Shopify commanditera la bière et la pizza
    pour l'évènement. Ils [cherchent](http://www.shopify.com/careers) des développeurs
    pour leur bureau à Montréal.\r \r \r \r \r Comme d'habitude, nous continuerons
    la soirée au Benelux. Au plaisir de vous voir à notre premier évènement de 2014.\r
    \r \r \r \r \r\n* * *\n\r \r \r \r The Holidays are over. I hope you had a good
    time with your family. I wish you all health and fun challenges for 2014.\r \r
    To start this year, we will keep our distance with Rails to talk about Ruby scripting
    and project management.\r \r \r> Everything will start with [David Lazar](http://resistorsoftware.com/).
    Programming since 1978, he hacked with multiple chips (Z80, 8080, 6502, 8088,
    6800, 68000) and computers (Amiga, TRS-80, Apple II, Sun workstation, PC, Apple
    MBP). His favorite programming languages are Ruby and Javascript.\r\n> Ruby is
    a great scripting language for working in the API driven world of today's PaaS,
    SaaS, Web Apps, and old-school services. David would like to show off some neat
    and interesting business use cases, built in the last 8 years or so between Shopify,
    Heroku, Salesforce, and other systems. Ruby gems like Pry, Nokogiri, Sinatra,
    Ice Cube, Dalli, Chronic, Fog, Carrierwave, HTTParty are in common and see a lot
    of use.\n> \n> A quick 20 minute spin through a reasonably complex pattern of
    scripts with Ruby that can hopefully inspire some Rubyists to take their scripting
    talents a little further and in a different direction than Rails.> The second
    presentation will be by [Yann Larrivée](http://www.ylarrivee.com/). Yann is the
    president of PHP Québec, Confoo, and FooLab inc. He is involved in the community
    since a really long time. He is writing a book called: “_10 Warning Signs in IT
    Projects_”.\r \r It is know that in the IT industry, projects have a high percentage
    of failures. But what if we could see the warning signs before it is too late?
    Discover the 10 warning signs to watch for and prevent many sleepless nights and
    project failure.> Like they did in the past months, Shopify is sponsoring beers
    and pizzas for the event. They are still [searching](http://www.shopify.com/careers)
    developers for their Montreal office.\n\n\r \r \r As usual, we'll finish everything
    at the Benelux. I'm looking forward to see you for our first event of 2014.\r
    \r \r \r \r \r When: January 21st, 2014 at 18:30\r \r Where: [Notman House](http://notman.org/en/contact)\r
    \r Who: Everyone who is interested in Ruby on Rails or Ruby\r \r How much: Free\r
    \r Register: No need, just come, you're welcome\r \r Questions?: [Contact me](mailto:mprovencher86@gmail.com)"
